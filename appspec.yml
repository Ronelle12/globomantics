---
version: 0.0
os: linux
files:
  - source: /src
    destination: /var/www/html
hooks:
  BeforeInstall:
    - location: deployment-archive/stop_server.sh
      timeout: 300
      runas: root
    - location: deployment-archive/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: deployment-archive/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: deployment-archive/start_server.sh
      timeout: 300
      runas: root
